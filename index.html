<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/pizza.png" />
    <title>Taste of Pizza</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="background-image">
        <div class="header-div">
          <div class="rightdiv">
            <h3 class="taste">TASTE</h3>
            <a class="logo-tag" href="index.html">
              <img class="logo" src="images/logo.png" alt="Logo" />
            </a>
            <span class="f">F</span>
            <h3 class="pizza">PIZZA</h3>
          </div>
          <div class="navigation-div">
            <nav class="nav-li">
              <ul class="ul-li">
                <li class="lists">
                  <a class="listing" href="#">ABOUT</a>
                </li>
                <li class="lists">
                  <a class="listing" href="#">OUR FOOD</a>
                </li>
                <li class="lists">
                  <a class="listing" href="#">PLANS</a>
                </li>
                <li class="lists">
                  <a class="listing last" href="#">CONTACT US</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <section class="section-one">
      <div class="left-div">
        <h2 class="left-title">
          Have no time to prepare <span class="food">food?</span>
        </h2>
        <p class="left-text">
          Choose one of our plans, enter delivery time and enjoy delicious food
          without leaving your home!
        </p>
        <a href="#">
          <div class="click-div">
            <p class="order">Order Food</p>
          </div>
        </a>
      </div>
      <div class="right-div">
        <img class="pizza-one" src="images/pizza-one.png" alt="pizza-one">
      </div>
    </section>
